                                    <tbody id="tableData">
                                        <script>
                                            onload = fetch("./new.csv").then(res => {
                                                return res.text()
                                            }).then(data => {
                                                let result = data.split(/\r?\n|\r/).map(e => {
                                                    return e.split(",")
                                                })
                                                result.forEach(e => {
                                                    let m = e.map(e => {
                                                        return `<td>${e}</td>`;
                                                    }).join("")
                                                    let ce = document.createElement("tr");
                                                    ce.innerHTML = m;
                                                    if (ce.innerText != "") {
                                                        document.querySelector("table").appendChild(ce);
                                                    }

                                                })
                                            })
                                        </script>
                                    </tbody>
                                </table>
